name: CI Build

on: { push, pull_request, workflow_dispatch }

env:
  DOTNET_ROLL_FORWARD: "Major"
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: 1
  PR_PROMPT: "::warning:: Build artifact will not be uploaded due to the workflow is triggered by pull request."
  
jobs:
  build:
    name: Build - ${{ matrix.os }} - ${{ matrix.dotnet-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        dotnet-version: [9.0.x]
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Install GitVersion
        run: dotnet tool install --global GitVersion.Tool
      - name: Get version
        id: gitversion
        run: |
          gitversion /updateassemblyinfo
          echo "::set-output name=version::$(gitversion /showvariable FullSemVer)"
      - name: Build (Windows)
        env:
          IS_PR: ${{ !!github.head_ref }}
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          if ($env:IS_PR -eq "true") { echo $env:PR_PROMPT }
          $outputDir=$executioncontext.sessionstate.path.getunresolvedproviderpathfrompspath(".\publish\")
          dotnet publish -c Release --property:PublishDir=$outputDir --no-self-contained
      - name: Build (Linux/Mac)
        env:
          IS_PR: ${{ !!github.head_ref }}
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          if [ $IS_PR = "true" ]; then echo $PR_PROMPT; fi
          dotnet publish -c Release -o publish/ --no-self-contained
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: ${{ !github.head_ref }}
        with:
          name: RitsukageBotForDiscord - ${{ steps.gitversion.outputs.version }} - ${{ matrix.os }}
          path: publish/